<div class="main-layout">
    <div
        style="position:fixed; width:100%; height:100%; background:var(--primaryColor); z-index: 10;"
        [@windowBackgroundAnimation]="windowBackgroundState"
    ></div>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid main-layout-navlinks-container">
            <a
                class="navbar-brand"
                routerLink="/"
            >
                <img
                    ngSrc="/images/logos/logo.svg"
                    alt="WinterWay logo"
                    width="32"
                    height="32"
                    priority
                >
            </a>
            <div class="main-layout-mobile-notifications">
                <notifications
                    id="mobile-notifications"
                    class="only-mobile"
                />
                <button
                    class="navbar-toggler"
                    type="button"
                    aria-label="Toggle navigation"
                    (click)="toggleMobileNavbar()"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div
                class="collapse navbar-collapse"
                id="navbarMainLayout"
                [collapse]="mobileNavbarIsCollapsed"
            >
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLink="/"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                        >
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLink="/boards"
                            routerLinkActive="active"
                        >
                            Boards
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLink="/sprints"
                            routerLinkActive="active"
                        >
                            Sprints
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLink="/calendars"
                            routerLinkActive="active"
                        >
                            Calendars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLink="/timers"
                            routerLinkActive="active"
                        >
                            Timers
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto ww-theme-container">
                    <li class="navbar-brand main-layout-notifications-container">
                        <notifications
                            id="desktop-notifications"
                            class="only-desktop"
                        />
                    </li>
                    <li class="nav-item">
                        <span
                            class="nav-link main-layout-username"
                            (click)="openUserModal()"
                        >
                            {{ username }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <ww-button
                            label="Logout"
                            [size]="ElementSize.Medium"
                            [type]="ElementType.Secondary"
                            (clicked)="openLogoutModal()"
                        />
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <router-outlet />
</div>
